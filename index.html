<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe by Peter</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>

      <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">TIC TAC TOE Extravaganza</span>
        <form class="form-inline">
          <button class="btn btn-outline-warning sign-up-btn" id="sign-up-btn" type="button">Sign Up</button>
          <button class="btn btn-outline-warning sign-in-btn" id="sign-in-btn" type="button">Sign In</button>
          <button class="btn btn-outline-warning sign-out-btn" id="sign-out-btn" type="button">Sign Out</button>
          <button class="btn btn-outline-warning change-pass-btn" id="change-pass-btn" type="button">Change Password</button>
        </form>
      </nav>

<!-- ==========================Auth Form========================= -->
      <div class="auth-form" id="auth-form">
        <form class="sign-up-form" id="sign-up-form">
          <legend>Sign-Up</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="password" name="credentials[password_confirmation]" placeholder="Confirm PW">
          <input type="submit" value="Sign-Up">
        </form>
        <form class="sign-in-form" id="sign-in-form">
          <legend>Sign-In</legend>
          <input type="email" name="credentials[email]" placeholder="Email">
          <input type="password" name="credentials[password]" placeholder="Password">
          <input type="submit" value="Sign-In">
        </form>
        <form class="change-password-form" id="change-password-form" >
          <legend>Change-Password</legend>
          <input type="password" name="passwords[old]" placeholder="Old Password">
          <input type="passowrd" name="passwords[new]" placeholder="New Password">
          <input type="submit" value="Change">
        </form>
      </div>
      <div id="message"></div>

<!-- ========================Footer Here============================ -->
      <footer class="footer">
        <div class="container">
          <span class="text-muted">Copyright Â© 2018 Peter Chang</span>
        </div>
      </footer>

    </body>
</html>
